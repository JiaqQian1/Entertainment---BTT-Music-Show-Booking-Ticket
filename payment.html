<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="images/fav icon.png">
    <link href="./CSS/payment.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST" action="payment.php">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name" name="full_name" autocomplete="off">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nick Name" required class="name"name="nick_name" autocomplete="off">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name" name="email" autocomplete="off">
                    <i class="fa fa-envelope icon" aria-hidden="true"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob" name="dob_day" autocomplete="off">
                    <input type="text" placeholder="MM" class="dob" name="dob_month" autocomplete="off">
                    <input type="text" placeholder="YYYY" class="dob" name="dob_year" autocomplete="off">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio" name="gender" autocomplete="off">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" checked class="radio" name="gender" autocomplete="off">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Payment  Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio" name="pay">
                    <label for="bc1"><span><i class="fa fa-cc-visa" aria-hidden="true"></i>Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" checked class="radio" name="pay">
                    <label for="bc2"><span><i class="fa fa-cc-paypal" aria-hidden="true"></i>Paypal</span></label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name" name="card_number">
                    <i class="fa fa-credit-card icon" aria-hidden="true"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name" name="card_cvc">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box" >
                    <select name="expiry_month">
                        <option>07 February</option>
                        <option>08 February</option>
                        <option>09 February</option>
                    </select>
                    <select name="expiry_year">
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
