<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./CSS/shoppingCart.css">
</head>
<body>
    
    <div class="container">
        <header>
            <div class="title">UPCOMING MUSIC SHOW TICKET LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                  </svg>
                  <span>0</span>

            </div>
        </header>

        <div class="mshowList">
            <div class="items">
                <img src="./images/blackpinkconcert.jpg">
                <h2>BlackPink Concert</h2>
                <div class="price">RM 150</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="items">
                <img src="./images/maneskinliveband.jpg" style="height: 240px; width: 320px;">
                <h2>Maneskin Live Band</h2>
                <div class="price">RM 80</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="items">
                <img src="./images/viennaboyschoir.jpg" style="height: 240px; width: 320px;">
                <h2>Vienna Boys Choir</h2>
                <div class="price">RM 65</div>
                <button class="addCart">Add to Cart</button>
            </div>
        </div>
        
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">

            </div>
            
            <div class="button">
              <button class="close">Close</button>
              <button class="checkOut">Check Out</div>
            </div>
        </div>
    </div>

    <script src="./JS/shoppingCart.js"></script>
</body>
</html>
