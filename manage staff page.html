<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - BTT Music Show Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* Modal styles for add/update staff */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .close-btn {
            background-color: #f44336;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Staff</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="staff-table-body">
        <tr>
            <td>Tan Jia Qian</td>
            <td>Head of Operations</td>
            <td>
                <button onclick="editStaff(1)">Edit</button>
                <button onclick="deleteStaff(1)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>Bock Wen Xin</td>
            <td>Creative Director</td>
            <td>
                <button onclick="editStaff(2)">Edit</button>
                <button onclick="deleteStaff(2)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="actions">
    <button onclick="openAddModal()">Add New Staff</button>
    <button onclick="exportToCSV()">Export to CSV</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">Add New Staff</h2>
        <button onclick="saveStaff()">Save</button>
    </div>
</div>

<script>
    const staffMembers = [
        { id: 1, name: 'Tan Jia Qian', role: 'Head of Operations' },
        { id: 2, name: 'Bock Wen Xin', role: 'Creative Director' }
    ];

    function renderStaff() {
        const tableBody = document.getElementById('staff-table-body');
        tableBody.innerHTML = '';

        staffMembers.forEach(staff => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${staff.name}</td>
                <td>${staff.role}</td>
                <td>
                    <button onclick="editStaff(${staff.id})">Edit</button>
                    <button onclick="deleteStaff(${staff.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function openAddModal() {
        document.getElementById('modal-title').innerText = 'Add New Staff';
        document.getElementById('modal').style.display = 'flex';
    }

    function editStaff(id) {
        document.getElementById('modal-title').innerText = 'Edit Staff';
        document.getElementById('modal').style.display = 'flex';
    }

    function saveStaff() {
        closeModal();
        renderStaff(); 
    }

    function deleteStaff(id) {
        renderStaff();
    }
    function exportToCSV() {
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    };

    renderStaff();
</script>

</body>
</html>
