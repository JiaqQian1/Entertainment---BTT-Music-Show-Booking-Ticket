<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTT Music Show Booking Ticket</title>
    <link rel="shortcut icon" href="images/fav icon.png">
    <link rel="stylesheet" href="./CSS/wishlist.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wishlist</h1>
            <div class="wishlist">
                <img src="images/wishlist.png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list">
            <div class="item">
                <div class="title">BLACKPINK CONCERT</div>
                <img src="images/blackpinkconcert.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">XUE ZHIQIAN CONCERT</div>
                <img src="images/xuezhiqianconcert.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">ANGELA CHANG CONCERT</div>
                <img src="images/angelazhangconcert.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">MÃ…NESKIN LIVE BAND</div>
                <img src="images/maneskinliveband.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">COLDPLAY LIVE BAND</div>
                <img src="images/coldplay.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">MAROON 5 LIVE BAND</div>
                <img src="images/MARRON5.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">VIENNA BOYS' CHOIR</div>
                <img src="images/viennaboyschoir.jpg">
                <button onclick="addToCard">Add To Card</button>
            </div>

            <div class="item">
                <div class="title">THE SIXTEEN CHOIR</div>
                <img src="images/thesixteen.jpg">
                <button onclick="addToCard()">Add To Card</button>
            </div>
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkout">
            <div class="total">Add to Shopping Chart</div>
            <div class="closeWishlist">Close</div>
        </div>
    </div>

    <script src="./JS/wishlist.js"></script>
</body>
</html>
