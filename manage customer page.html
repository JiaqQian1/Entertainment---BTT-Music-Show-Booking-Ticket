<h1>Manage Customers</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Booking Details</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="customer-table-body">
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>General Admission Ticket</td>
            <td>
                <button onclick="editCustomer(1)">Edit</button>
                <button onclick="deleteCustomer(1)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
            <td>VIP Ticket</td>
            <td>
                <button onclick="editCustomer(2)">Edit</button>
                <button onclick="deleteCustomer(2)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="actions">
    <button onclick="openAddModal()">Add New Customer</button>
    <button onclick="exportToCSV()">Export to CSV</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">Add New Customer</h2>
        <button onclick="saveCustomer()">Save</button>
    </div>
</div>

<script>
    const customers = [
        { id: 1, name: 'John Doe', email: 'john.doe@gmail.com', bookingDetails: 'General Admission Ticket' },
        { id: 2, name: 'Jane Smith', email: 'jane.smith@gmail.com', bookingDetails: 'VIP Ticket' }
    ];

    function renderCustomers() {
        const tableBody = document.getElementById('customer-table-body');
        tableBody.innerHTML = '';

        customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.bookingDetails}</td>
                <td>
                    <button onclick="editCustomer(${customer.id})">Edit</button>
                    <button onclick="deleteCustomer(${customer.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function openAddModal() {
        document.getElementById('modal-title').innerText = 'Add New Customer';
        document.getElementById('modal').style.display = 'flex';
    }

    function editCustomer(id) {
        document.getElementById('modal-title').innerText = 'Edit Customer';
        document.getElementById('modal').style.display = 'flex';
    }

    function saveCustomer() {
        closeModal();
        renderCustomers();
    }

    function deleteCustomer(id) {
        renderCustomers(); 
    }

    function exportToCSV() {

    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    };

    renderCustomers();
</script>
